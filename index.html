<!DOCTYPE html>
<html>
<head>
  <style>
    .table-container {
        padding: 10px;
        margin: 20px;
        border: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      border-right: 1px solid #000;
    }

    th:nth-child(1),
    td:nth-child(1) {
        width: 15%;
    }

    th:nth-child(2),
    td:nth-child(2),
    th:nth-child(3),
    td:nth-child(3),
    th:nth-child(4),
    td:nth-child(4) {
            width: 25%;
    }
  </style>
</head>
<body>
    <label for="category-select">Choose Your Phrase Set</label>
    <select name="" id="category-select"></select>
    <button onclick="displaySelectedCategory()">Choose Your Phrases</button>

    <table class="phrases-table">
      <thead>
        <tr>
          <th>English</th>
          <th>Cantonese</th>
          <th>Vietnamese</th>
          <th>Japanese</th>
        </tr>
      </thead>
      <tbody id="phrases-body"></tbody>
    </table>

<script src="app.js">
  // Add your audio playback functionality here using JavaScript
  var audioButtons = document.querySelectorAll('.audio-btn');
  audioButtons.forEach(function(button) {
    button.addEventListener('click', function() {
      // Add your audio playback logic here
      // Example: play audio associated with the button
    });
  });
</script>

</body>
</html>
